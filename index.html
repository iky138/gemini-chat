<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíª Gemini Hacker Chat</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff90;
      font-family: "Courier New", monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* ===== Matrix Background Effect ===== */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    /* ===== Chat Container ===== */
    .chat-container {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 80px 15px 100px; /* biar gak ketimpa tombol bawah */
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 255, 100, 0.08);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid #00ff90;
      padding: 12px 0;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 3;
      text-shadow: 0 0 10px #00ff90;
    }

    .msg {
      max-width: 80%;
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 8px;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 0 8px #00ff90;
    }

    .user {
      background: rgba(0, 255, 100, 0.15);
      align-self: flex-end;
      text-align: right;
      border: 1px solid #00ff90;
    }

    .bot {
      background: rgba(0, 255, 100, 0.05);
      align-self: flex-start;
      text-align: left;
      border: 1px solid #008a4e;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #00ff90;
      z-index: 3;
    }

    input {
      flex: 1;
      background: rgba(0, 255, 100, 0.08);
      color: #00ff90;
      border: 1px solid #00ff90;
      border-radius: 6px;
      padding: 10px;
      font-size: 1em;
      outline: none;
    }

    input::placeholder {
      color: #00ff90aa;
    }

    button {
      background: #00ff90;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00ff90;
      transition: 0.2s;
    }

    button:hover {
      background: #00ffaa;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Typing dots */
    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background: #00ff90;
      border-radius: 50%;
      animation: blink 1.3s infinite both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff9080;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <header>üíÄ GEMINI HACKER CHAT üíÄ</header>

  <div class="chat-container" id="chat"></div>

  <footer>
    <input id="input" type="text" placeholder="Ketik pesan rahasia..." onkeydown="if(event.key==='Enter') send()" />
    <button onclick="send()">Kirim</button>
  </footer>

  <script>
    /* === Matrix Background Effect === */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff90";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    /* === Chat Script === */
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMsg(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTyping() {
      const div = document.createElement("div");
      div.className = "msg bot";
      div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      addMsg(text, "user");
      input.value = "";
      addTyping();

      try {
        const res = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        chat.removeChild(chat.lastChild);
        addMsg(data.reply || "‚ö†Ô∏è Tidak ada respons dari server.", "bot");
      } catch (e) {
        chat.removeChild(chat.lastChild);
        addMsg("üö´ Gagal terhubung ke server.", "bot");
      }
    }
  </script>
</body>
</html>
